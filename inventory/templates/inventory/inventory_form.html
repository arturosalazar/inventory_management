{% extends 'inventory/base.html'%}
{% load crispy_forms_tags %}

{% block title %}
    <title>Add Item</title>
{% endblock title %}

{% block content%}
<div>
    <div class="pt-3">
        <small class="text-muted"><a class="ml-2" href="{% url 'dashboard' %}">Go Back</a></small>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1>Add Item</h1>
            <form method="post">
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-primary">Add Item</button>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
