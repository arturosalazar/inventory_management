{% extends 'inventory/base.html'%}
{% load crispy_forms_tags %}

{% block title %}
    <title>Delete Item</title>
{% endblock title %}

{% block content%}
<div>
    <div class="pt-3">
        <small class="text-muted"><a class="btn btn-outline-primary my-3 mx-4" href="{% url 'dashboard' %}">Go Back</a></small>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <form method="post" >
                {% csrf_token %}
                <h1 class="fw-light">Are you sure you want to delete 
                    {{item.name}}? </h1>
                <p class="fw-light">This cannot be undone</p>
                <div>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
